name: Deploy Angular to S3 + CloudFront (+ ZAP)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  DIST_DIR: dist/eMedicHub-Web/browser

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps (lockfile)
        run: npm ci

      - name: Build (production)
        run: npx ng build --configuration production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Sync build to S3
        run: aws s3 sync "${{ env.DIST_DIR }}" "s3://$S3_BUCKET" --delete

      - name: Invalidate CloudFront cache
        if: ${{ env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/*"

  zap-scan:
    needs: deploy
    if: ${{ needs.deploy.result == 'success' }}
    runs-on: ubuntu-latest
    env:
      ZAP_TARGET: ${{ secrets.ZAP_TARGET }}   # e.g. https://<your-cloudfront-domain>
    steps:
      - uses: actions/checkout@v4            # to access .zap/rules.tsv if you add one

      - name: ZAP Baseline Scan (non-blocking)
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: ${{ env.ZAP_TARGET }}
          rules_file_name: .zap/rules.tsv     # optional, if you commit a suppressions file
          cmd_options: -a                     # aggressive passive scan
          fail_action: false                  # keep non-blocking for now

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            **/*zap*.html
            **/*report*.html
            **/*.log
