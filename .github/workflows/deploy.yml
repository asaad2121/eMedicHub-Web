name: Build & Deploy Angular to S3 (+ CloudFront)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DIST_DIR: dist/eMedicHub-Web/browser
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        id: chrome

      - name: Run unit tests (xvfb + ChromeHeadlessNoSandbox)
        continue-on-error: true
        env:
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
        run: |
          echo "Using Chrome at: $CHROME_BIN"
          xvfb-run -a npm test -- --watch=false --browsers=ChromeHeadlessNoSandbox

      - name: Build (production)
        run: npx ng build --configuration production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync build to S3
        run: aws s3 sync "$DIST_DIR" "s3://${{ secrets.S3_BUCKET }}" --delete

      - name: Verify CloudFront distribution
        run: |
          DIST_ID=$(echo "$CLOUDFRONT_DISTRIBUTION_ID" | tr -d '[:space:]')
          aws cloudfront get-distribution --id "$DIST_ID"

      - name: Invalidate CloudFront cache
        if: ${{ env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          DIST_ID=$(echo "$CLOUDFRONT_DISTRIBUTION_ID" | tr -d '[:space:]')
          echo "Using CloudFront distribution ID: '$DIST_ID'"
          aws cloudfront create-invalidation --distribution-id "$DIST_ID" --paths "/*"