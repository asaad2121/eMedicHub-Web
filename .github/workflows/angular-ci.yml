name: Angular CI

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: read
  
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  DIST_DIR: dist/eMedicHub-Web/browser

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run unit tests (ChromeHeadlessNoSandbox)
        env:
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
        run: |
          echo "Using Chrome at: $CHROME_BIN"
          xvfb-run -a npm test -- --watch=false --browsers=ChromeHeadlessNoSandbox

      - name: Build (production)
        run: npx ng build --configuration production

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ env.DIST_DIR }}

  gitleaks:
    name: Secret scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}
