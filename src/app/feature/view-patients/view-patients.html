<div class="page-wrapper">
  <div class="view-patients" [ngClass]="{ 'patient-card': !isDashboardView }">
    @if (!isDashboardView) {
      <mat-card-header>
        <mat-card-title class="card-title">Patients</mat-card-title>
      </mat-card-header>
    }

    <div
      class="toolbar"
      style="display: flex; align-items: center; gap: 8px; margin-bottom: 16px"
    >
      <mat-form-field appearance="outline" class="search-box" style="flex: 1">
        <mat-label>Search Patients...</mat-label>
        <input
          type="text"
          matInput
          [formControl]="searchControl"
          placeholder="Enter patient name"
        />
      </mat-form-field>
      <button mat-raised-button class="filter-button" (click)="openFilter()">
        <mat-icon>filter_list</mat-icon>
        <label>Filter</label>
      </button>
    </div>

    @if (loading) {
      <emh-loading-component></emh-loading-component>
    } @else if (!isTableHidden) {
      <div class="table-wrapper">
        <table
          mat-table
          [dataSource]="patients"
          class="mat-elevation-z8 responsive-table"
        >
          <ng-container
            *ngFor="let column of columns"
            [matColumnDef]="column.key"
          >
            <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
            <td mat-cell *matCellDef="let row">{{ row[column.key] }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-button
                color="primary"
                (click)="openPatientDialog(row)"
              >
                View Details
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td [attr.colspan]="displayedColumns.length">No results found</td>
          </tr>
        </table>
      </div>
    }

    <!-- Paginator -->
    @if (!loading && !isDashboardView) {
      <mat-paginator
        [length]="totalPatients"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPageChange($event)"
      >
      </mat-paginator>
    }
  </div>
</div>
