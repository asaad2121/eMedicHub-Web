<mat-card class="appointment-card">
  <div class="card-header">
    <h2>{{ type === UserTypes.DOCTOR ? 'Patient Appointments' : 'My Appointments' }}</h2>
    <p>View and manage your medical appointments</p>
  </div>

  <!-- Spinner -->
  <div *ngIf="loading" class="spinner-container">
    <mat-progress-spinner mode="indeterminate" diameter="50" color="primary">
    </mat-progress-spinner>
  </div>

  <!-- Table -->
  <div class="table-wrapper" *ngIf="!loading">
    <table mat-table [dataSource]="appointments" class="mat-elevation-z8 responsive-table">

      <!-- Dynamic Columns -->
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef> {{ column.label }} </th>
        <td mat-cell *matCellDef="let row"> {{ row[column.key] }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <button  mat-stroked-button  class="view-button"color="primary" (click)="onView(row)">
            View Details
          </button>
        </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <!-- No Data Row -->
      <tr class="mat-row" *matNoDataRow>
        <td [attr.colspan]="displayedColumns.length" class="no-data">
          No results found
        </td>
      </tr>
    </table>
    <!-- Paginator -->
  
  </div>

  <mat-paginator
    *ngIf="!loading"
    [length]="totalAppointments"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="onPageChange($event)">
  </mat-paginator>
</mat-card>
