<div class="details-container">
  <h2 mat-dialog-title class="details-header">Order Details</h2>

  <mat-dialog-content>
    <table class="details-table">
      <thead>
        <tr>
          <th class="table-header">Order</th>
          <th class="table-header">Medicine</th>
          <th class="table-header">Quantity</th>
          <th class="table-header">Price</th>
        </tr>
      </thead>
      <tbody>
        @for (order of data; track order.id) {
          <tr>
            <td class="table-cell">{{ order.id }}</td>
            <td class="table-cell">{{ order.medicine_name }}</td>
            <td class="table-cell">{{ order.quantity }}</td>
            <td class="table-cell">{{ order.price | currency }}</td>
          </tr>
        }
      </tbody>
    </table>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="close-button">Close</button>
  </mat-dialog-actions>
</div>
