@if (isLoading) {
  <div class="spinner-overlay" [class.fullscreen]="fullscreen">
    <mat-spinner
      [diameter]="diameter"
      [strokeWidth]="strokeWidth"
      [color]="color"
      mode="indeterminate"
    ></mat-spinner>
    <div
      class="spinner-icon-bg"
      [style.width.px]="diameter / 2"
      [style.height.px]="diameter / 2"
    ></div>
  </div>
}
